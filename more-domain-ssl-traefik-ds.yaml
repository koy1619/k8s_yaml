---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-ingress-controller
  namespace: kube-system
---
kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: traefik-ingress-controller
  namespace: kube-system
  labels:
    k8s-app: traefik-ingress-lb
spec:
  template:
    metadata:
      labels:
        k8s-app: traefik-ingress-lb
        name: traefik-ingress-lb
    spec:
      serviceAccountName: traefik-ingress-controller
      terminationGracePeriodSeconds: 60
      volumes:
      - name: domain-1-cert
        secret:
          secretName: domain-1-tls-cert
      - name: domain-2-cert
        secret:
          secretName: domain-2-tls-cert
      - name: config
        configMap:
          name: traefik-conf
      containers:
      - image: registry:5000/traefik
        name: traefik-ingress-lb
        volumeMounts:
        - mountPath: "/k8s/paas_certs/domain-1"
          name: "domain-1-cert"
        - mountPath: "/k8s/paas_certs/domain-2"
          name: "domain-2-cert"
        - mountPath: "/k8s/paas_certs/conf"
          name: "config"
        ports:
        - name: http
          containerPort: 80
          hostPort: 80
        - name: admin
          containerPort: 8080
          hostPort: 8080
        - name: tls
          containerPort: 443
          hostPort: 443
        securityContext:
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
        args:
        - --configFile=/k8s/paas_certs/conf/traefik.toml
        - --api
        - --kubernetes
        - --logLevel=INFO
---
kind: Service
apiVersion: v1
metadata:
  name: traefik-ingress-service
  namespace: kube-system
spec:
  selector:
    k8s-app: traefik-ingress-lb
  ports:
    - protocol: TCP
      port: 80
      name: web
    - protocol: TCP
      port: 8080
      name: admin
    - protocol: TCP
      port: 443
      name: tls
  type: LoadBalancer
